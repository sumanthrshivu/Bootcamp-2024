<!-- some-component.component.html -->
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usermodel">
      <td>
        <div *ngIf="edituserid==user.id; else viewModeFn">
          <input type="text" [(ngModel)]="user.firstname" class="form-control">
        </div>
        <ng-template #viewModeFn>{{ user.firstname }}</ng-template>
      </td>
      <td>
        <div *ngIf="edituserid==user.id; else viewmodeln">
          <input type="text" [(ngModel)]="user.lastname" class="form-control">
        </div>
        <ng-template #viewmodeln>
          {{ user.lastname }}
        </ng-template></td>
      <td>
        <div *ngIf="edituserid==user.id; else viewmodeemail">
          <input type="text" [(ngModel)]="user.email" class="form-control">
        </div>
        <ng-template #viewmodeemail>
          {{ user.email }}
        </ng-template></td>
      <td >
        <div *ngIf="edituserid==user.id; else viewmodeedit">
          <button (click)="toggleUpdateUser(user)">Save</button>
          <button (click)="cancelEdit(user)">Cancel</button>
        </div> 
        <ng-template #viewmodeedit>
          <i class="fas fa-edit" (click)="toggleUpdateUser(user)">
          </i>
        </ng-template>
      </td>
      <td>
          <i class="fa fa-trash" aria-hidden="true" (click)="DeleteUser(user.id)">
          </i>
      </td>
    </tr>
  </tbody>
</table>
